        - in: body
          name: geburtsdatum
          required: true
      responses:
      response:
        '200':
          description: user updated successfully
        '405':
          description: No changes

  /create_product:
    post:
      summary: 
        description: 'to create a product'
        operationId: create_product
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            name: name
            required: true
          - in: body
            name: price
            required: true
          - in: body
            name: Category
            required: true
          - in: body
            name: producer
            required: true
          - in: formData
            name: images
            required: true

      background-image: url("../../img/LoginBackgroundImg.jpg");

      background-color: white;

<body>
  <!--NavigationStart-->
  <nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="Homepage.html">
        <img src="../../img/TOPLOGOUnsichtbar.png" width="210" height="75" class="d-inline-block align-text-top" />
      </a>

      <form class="navbar-search" role="search" method="get">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
      </form>

      <nav class="nav nav-pills nav-fill">
        <a class="navbar-brand" href="warenkorb.html">
          <img src="../../img/shopping_cart.png" alt="Shopping cart" width="30" height="30" class="d-inline-block align-text-top" />
        </a>
        <a class="navbar-brand" href="profil.html">
          <img src="../../img/user.png" alt="User" width="30" height="30" class="d-inline-block align-text-top" />
        </a>
      </nav>
    </div>
  </nav>
  <!--Navigation End-->
  <!--WhiteBoxWithButtonsStart-->
  <div class="white-box">
    <h2 style="text-align: center">Login or SignUp</h2>

    <button style="text-align: center" onclick="document.getElementById('id01').style.display='block'" style="width: auto" style="padding-bottom: 10px">
      SignUp
    </button>

    <button style="text-align: center" onclick="document.getElementById('id02').style.display='block'" style="width: auto">
      Login
    </button>

    <!--WhiteBoxWithButtonsEND-->

    <div id="id02" class="modal">
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="container">
          <label for="email"><b>E-Mail</b></label>
          <input type="text" placeholder="Enter your E-Mail" name="emailLog" required id="email" />

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pswLog" required id="password" />

          <button type="submit" onclick="loginTest()">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <!--register-->

    <div id="id01" class="modal">
      <form class="modal-content animate" action="/create_user" method="post">
        <div class="container">

          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required />

          <label for="email"><b>E-Mail</b></label>
          <input type="text" placeholder="Enter your E-Mail" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required />

          <label for="GDate"><b>Geburtsdatum</b></label>
          <input type="text" placeholder="Enter your Brithdate (DD/MM/YY)" name="geburtsdatum" required />

          <button type="submit">SignUp</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

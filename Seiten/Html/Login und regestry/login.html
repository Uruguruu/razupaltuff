<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login</title>
    <link href="../../01_css/stats_v2.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../01_css/form.css">
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="Homepage.html">
          <img
            src="../../img/TOPLOGOUnsichtbar.png"
            width="210"
            height="75"
            class="d-inline-block align-text-top"
          />
        </a>

        <form class="navbar-search" role="search" method="get">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <nav class="nav nav-pills nav-fill">
          <a class="navbar-brand" href="warenkorb.html">
            <img
              src="../../img/shopping_cart.png"
              alt="Shopping cart"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
          </a>
          <a class="navbar-brand" href="profil.html">
            <img
              src="../../img/user.png"
              alt="User"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
          </a>
        </nav>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">log in</button>
        <a href="/register" class="link">don't have an account? Register one</a>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <title>Search</title>
    <link href="../01_css/search.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <nav class="navbar bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="Homepage.html">
            <img
              src="../../img/TOPLOGOUnsichtbar.png"
              width="210"
              height="75"
              class="d-inline-block align-text-top"
              
            >
          </a>
        
          <input class="sear" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
          
         

          <nav class="nav nav-pills nav-fill">
            <a class="navbar-brand" href="warenkorb.html">
              <img
                src="../../img/shopping_cart.png"
                alt="Shopping cart"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
            </a>
            <a class="navbar-brand" href="profil.html">
              <img
                src="../../img/user.png"
                alt="User"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
            </a>
          </nav>
        </div>
      </nav>
      <ul id="myUL">
        <li><a href="water.html">Waterbottle</a></li>
        <li><a href="boots.html">Boots</a></li>
      </ul>

      <script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName('li');
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>

  
  </body>
</html>

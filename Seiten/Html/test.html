<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Product</title>
  </head>
  <body>
    <form id="form" action="http://localhost:3004/create_product" method="post" enctype="multipart/form-data">
      <label for="produktID">ProduktID:</label>
      <input type="number" id="produktID" name="produktID"><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="image">Bild:</label>
      <input type="file" id="image" name="image"><br>
      <label for="price">Preis:</label>
      <input type="number" id="price" name="price"><br>
      <label for="producer">Hersteller:</label>
      <input type="text" id="producer" name="producer"><br>
      <label for="description">Beschreibung:</label>
      <textarea id="description" name="description"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
